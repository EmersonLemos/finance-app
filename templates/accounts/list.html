{% extends "base.html" %}

{% block title %}Contas - Meu Financeiro{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h4 mb-0">
    <i class="fa-solid fa-building-columns me-1"></i> Contas
  </h2>

  <a href="{{ url_for('new_account') }}" class="btn btn-primary btn-sm">
    <i class="fa-solid fa-plus me-1"></i> Nova conta
  </a>
</div>

{% if error %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endif %}

<div class="card shadow-sm">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-sm align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for acc in accounts %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>
              <span class="badge bg-secondary">
                {{ acc.type }}
              </span>
            </td>
            <td class="text-center">
              <div class="d-inline-flex gap-1">
                <a
                  href="{{ url_for('edit_account', account_id=acc.id) }}"
                  class="btn btn-outline-secondary btn-sm"
                  title="Editar"
                >
                  <i class="fa-regular fa-pen-to-square"></i>
                </a>

                <form
                  action="{{ url_for('delete_account', account_id=acc.id) }}"
                  method="post"
                  onsubmit="return confirm('Tem certeza que deseja excluir esta conta?');"
                >
                  <button
                    type="submit"
                    class="btn btn-outline-danger btn-sm"
                    title="Excluir"
                  >
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                </form>
              </div>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="3" class="text-center text-muted py-3">
              Nenhuma conta cadastrada.
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
