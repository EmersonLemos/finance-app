{% extends "base.html" %}
{% block title %}Login - Meu Financeiro{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <div class="display-6 mb-1">
            <i class="fa-solid fa-wallet"></i>
          </div>
          <h1 class="h4 mb-0">Entrar</h1>
          <p class="text-muted small mb-0">Acesse sua conta</p>
        </div>

        {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}

        <form method="post" novalidate>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="seuemail@exemplo.com"
                autocomplete="email"
                required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Senha</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="••••••••"
                autocomplete="current-password"
                required>
              <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Mostrar senha">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="fa-solid fa-right-to-bracket me-1"></i> Entrar
          </button>
        </form>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <a class="small text-decoration-none" href="{{ url_for('auth.register') }}">
            Criar conta
          </a>
          <span class="small text-muted">v2.0</span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  (function() {
    const btn = document.getElementById("togglePass");
    const input = document.getElementById("password");
    if (!btn || !input) return;

    btn.addEventListener("click", () => {
      const isHidden = input.getAttribute("type") === "password";
      input.setAttribute("type", isHidden ? "text" : "password");
      btn.innerHTML = isHidden
        ? '<i class="fa-regular fa-eye-slash"></i>'
        : '<i class="fa-regular fa-eye"></i>';
    });
  })();
</script>
{% endblock %}
