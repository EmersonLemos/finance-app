{% extends "base.html" %}
{% block title %}Categorias{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 mb-0">
        <i class="fa-solid fa-tags me-1"></i> Categorias
    </h2>

    <a href="{{ url_for('categories.new_category') }}" class="btn btn-primary btn-sm">
        <i class="fa-solid fa-plus me-1"></i> Nova Categoria
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">

        <div class="table-responsive">
            <table class="table table-hover table-sm mb-0 align-middle">
                <thead class="table-light">
                    <tr>
                        <th style="width: 60%">Nome</th>
                        <th class="text-center" style="width: 20%">Qtd. Transações</th>
                        <th class="text-center" style="width: 20%">Ações</th>
                    </tr>
                </thead>

                <tbody>
                {% for c in categories %}
                    <tr>
                        <td class="fw-semibold">{{ c.name }}</td>

                        <td class="text-center">
                            <span class="badge bg-secondary">
                                {{ c.transactions|length }}
                            </span>
                        </td>

                        <td class="text-center">

                            <div class="d-inline-flex gap-1">
                                <a href="{{ url_for('categories.edit_category', cat_id=c.id)
 }}"
                                   class="btn btn-outline-secondary btn-sm">
                                   <i class="fa-regular fa-pen-to-square"></i>
                                </a>

                                <form method="post"
                                    action="{{ url_for('delete_category', cat_id=c.id) }}"
                                    onsubmit="return confirm('Deseja realmente excluir esta categoria?');">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </form>
                            </div>

                        </td>
                    </tr>

                {% else %}
                    <tr>
                        <td colspan="3" class="text-center text-muted py-3">
                            Nenhuma categoria cadastrada.
                        </td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>

{% endblock %}
