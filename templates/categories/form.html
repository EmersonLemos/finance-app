{% extends "base.html" %}
{% block title %}Categoria{% endblock %}

{% block content %}

<div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="h4 mb-0">
        {% if category %}Editar Categoria{% else %}Nova Categoria{% endif %}
    </h2>

    <a href="{{ url_for('categories.list_categories') }}" class="btn btn-outline-secondary btn-sm">
        <i class="fa-solid fa-arrow-left me-1"></i> Voltar
    </a>
</div>

{% if error %}
<div class="alert alert-danger shadow-sm">{{ error }}</div>
{% endif %}

<div class="card shadow-sm" style="max-width: 500px;">
    <div class="card-body">

        <form method="post">

            <div class="mb-3">
                <label class="form-label fw-semibold">Nome da Categoria</label>
                <input 
                    type="text" 
                    name="name" 
                    class="form-control"
                    placeholder="Ex.: Alimentação, Transporte, Lazer..."
                    value="{{ category.name if category else '' }}"
                    required
                >
            </div>

            <div class="d-flex gap-2 mt-3">
                <button class="btn btn-primary px-4">
                    {% if category %}
                        <i class="fa-solid fa-check me-1"></i> Salvar
                    {% else %}
                        <i class="fa-solid fa-plus me-1"></i> Criar
                    {% endif %}
                </button>

                <a href="{{ url_for('categories.list_categories') }}" class="btn btn-secondary px-3">
                    <i class="fa-solid fa-xmark me-1"></i> Cancelar
                </a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
